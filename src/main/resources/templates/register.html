<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link th:href="@{/styles/register_style.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>

    
    <div id="main_container">
        <div id="form_container">

          

            <form th:action="@{/Register_user}" method="post" th:object="${user}">
                <label for="user_email">Email:</label>
                <input type="email" name="user_email">

                <label for="user_name" >User Name:</label>
                <input type="text" name="user_name" th:classappend="${#fields.hasErrors('user_name') ? 'error':''}">

                <div th:each="e : ${#fields.errors('user_name')}" th:text="${e}"></div>

                

                <label for="user_password">Password:</label>
                <input type="password" name="user_password">

                <input type="submit" value="submit">
            </form>
        </div>
    </div>
</body>
</html>
